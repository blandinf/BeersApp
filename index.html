<!DOCTYPE html>
<html>
<head>
    <title>BeersApp</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.scss">
    <link rel="stylesheet" href="sass/beer.scss">
    <link rel="stylesheet" href="sass/variables.scss">
</head>
<body>

    <div id="glass">
        <div id="beer"></div>
    </div>
    <div id="poignet"></div>
    <p id="beer_text">BEERS</p>

<div id="app">
    <v-app dark>
    <template>
            <v-data-table
                    v-bind:headers="headers"
                    v-bind:items="items"
                    v-bind:pagination.sync="pagination"
                    hide-actions
                    class="elevation-1"
            >
                <template slot="headerCell" slot-scope="props">
                    <v-tooltip bottom>
              <span slot="activator">
                {{ props.header.text }}
              </span><span>
                {{ props.header.text }}
              </span>
                    </v-tooltip>
                </template>
                <template slot="items" slot-scope="props">
                    <td class="text-xs">{{ props.item.name }}</td>
                    <td class="text-xs">{{ props.item.id }}</td>
                    <td class="text-xs">
                        <div v-if="props.item.description">
                            {{props.item.description}}
                        </div>
                        <div id="empty" v-else>
                            <i class="fas fa-times"></i> Aucune description disponible pour le moment.
                        </div>
                    </td>
                </template>
            </v-data-table>
            <div class="text-xs-center pt-2">
                <v-pagination v-model="pagination.page" :length="pages"></v-pagination>
            </div>
    </template>
    </v-app>
</div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.0/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/script.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</html>
